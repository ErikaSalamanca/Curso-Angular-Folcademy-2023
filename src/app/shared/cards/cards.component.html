
<section class="container-fluid" id="card">

  <a [routerLink]="['/detalle',media_type,id]">
    <div class="card" id="cards"  >
      <p class="puntuacion">{{puntuacion}}</p>
      <img src= {{imagen}} alt="" >
      <div class="card-footer">{{nombre}}</div>
      <div class="card-footer" *ngIf="conBoton">
        <button class="btn btn-primary" (click)="addNewItem()">Agregar a Favoritos</button>

      </div>
    </div>
  </a>
  
</section>
