<section class="container-fluid">
  <div class="img">
    <img src="/assets/Saly.svg" alt="">
  </div>


  <div class="form-label">

    <div class="title">
      <h1>Ingresar</h1>
    </div> 


    <form>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
     

      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="autoSizingCheck">
          <label class="form-check-label" for="autoSizingCheck">
            Recuérdame 
          </label>
        </div>
      </div>

      <div class="btn bg-gradient">
        <a class="btn text-light" routerLink="/iniciarsesion" routerLinkActive="active" href="iniciarsesion">Ingresar</a>
      </div>
  
    </form>

  </div>

  
  <div class=" btn col-lg-12 text-white">
    <div class="text-center">
      <p>¿No estás registrado?</p>
      <a class="btn bg-gradient text-white" routerLink="/registrarse" routerLinkActive="active" href="registrarse">Registrarse</a>
    </div>
  </div>
    


</section>
